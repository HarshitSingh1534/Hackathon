<!DOCTYPE html>
<html>
<head>
    <title>All Hackathons</title>
</head>
<body>
    <h1>All Hackathons</h1>
    {% if hackathons %}
        <ul>
            {% for hackathon in hackathons %}
                <li><a href="{% url 'hackathon_detail' hackathon.id %}">{{ hackathon.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h2>No Hackathons are present</h2>
    {% endif %}<br>
    <a href="{% url 'dashboard' %}">Dashboard</a><br>
<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
